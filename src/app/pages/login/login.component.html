<div class="login-container">
  <div class="login-card">
    <h1>Đăng Nhập</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Nhập email của bạn"
          [class.is-invalid]="email?.invalid && (email?.dirty || email?.touched)" />
        <small class="error-text" *ngIf="email?.hasError('required') && email?.touched">
          Email là bắt buộc
        </small>
        <small class="error-text" *ngIf="email?.hasError('email') && email?.touched">
          Vui lòng nhập email hợp lệ
        </small>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Mật Khẩu</label>
        <input id="password" type="password" formControlName="password" placeholder="Nhập mật khẩu của bạn"
          [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)" />
        <small class="error-text" *ngIf="password?.hasError('required') && password?.touched">
          Mật khẩu là bắt buộc
        </small>
        <small class="error-text" *ngIf="password?.hasError('minlength') && password?.touched">
          Mật khẩu phải có ít nhất 6 ký tự
        </small>
      </div>

      <!-- Error Message -->
      <div class="alert alert-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Success Message -->
      <div class="alert alert-success" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? 'Đang đăng nhập...' : 'Đăng Nhập' }}
      </button>
    </form>

    <!-- Register Link -->
    <div class="auth-link">
      <p>Chưa có tài khoản? <a routerLink="/register">Đăng ký tại đây</a></p>
    </div>
  </div>
</div>
